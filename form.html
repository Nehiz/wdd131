<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a product review for Pi and Beads tools and resources.">
    <meta name="author" content="Nehikhare Efehi">
    <title>Product Review - Pi and Beads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="review-form" method="get" action="review.html">
            <!-- Product Name -->
            <label for="product-name">Product Name (Required)</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options will be populated dynamically via JavaScript -->
            </select>
            

            <!-- Overall Rating -->
            <label>Overall Rating (Required)</label>
            
            
            <div class="rating">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">â˜†</label>
                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">â˜†</label>
                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">â˜†</label>
                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">â˜†</label>
                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">â˜†</label>
            </div>

            <!-- Date of Installation -->
            <label for="install-date">Date of Installation (Required)</label>
            <input type="date" id="install-date" name="install-date" required>

            <!-- Useful Features -->
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="checkbox-group">
                <input type="checkbox" id="durability" name="features" value="durability">
                <label for="durability">Durability</label><br>
                <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                <label for="ease-of-use">Ease of Use</label><br>
                <input type="checkbox" id="performance" name="features" value="performance">
                <label for="performance">Performance</label><br>
                <input type="checkbox" id="design" name="features" value="design">
                <label for="design">Design</label>
            </div>

            <!-- Written Review -->
            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review" placeholder="Share your thoughts..."></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>

    </footer>
</body>

</html>
