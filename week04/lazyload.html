<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Images with Fade-In Animation">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <main>
        <h1>Lazy Loading Images</h1>
        <img src="https://picsum.photos/400/600?random=1" alt="Placeholder Image 1" width="400" height="600"
            loading="lazy">
        <img src="https://picsum.photos/400/600?random=2" alt="Placeholder Image 2" width="400" height="600"
            loading="lazy">
        <img src="https://picsum.photos/400/600?random=3" alt="Placeholder Image 3" width="400" height="600"
            loading="lazy">
        <img src="https://picsum.photos/400/600?random=4" alt="Placeholder Image 4" width="400" height="600"
            loading="lazy">
        <img src="https://picsum.photos/400/600?random=5" alt="Placeholder Image 5" width="400" height="600"
            loading="lazy">
        <img src="https://picsum.photos/400/600?random=6" alt="Placeholder Image 6" width="400" height="600"
            loading="lazy">
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
