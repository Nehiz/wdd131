<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="Nehikhare Efehi">
    <title>Contact - Pi and Beads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
</head>

<body>
    <header>
        <a href="index.html" aria-label="Go to Pi and Beads homepage">
            <img src="images/logo.webp" alt="Pi and Beads Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Go to Home page">Home</a></li>
                <li><a href="about.html" aria-label="Learn more about Pi and Beads">About</a></li>
                <li><a href="tracks.html" aria-label="Explore learning tracks">Tracks</a></li>
                <li><a href="contact.html" aria-label="Get in touch with us" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-content">
            <h2>Contact Us</h2>
            <form id="contact-form" action="submit-contact.html" method="post">
                <label for="name">Your Name (Required)</label>
                <input type="text" id="name" name="name" required aria-required="true">
                <label for="email">Your Email (Required)</label>
                <input type="email" id="email" name="email" required aria-required="true">
                <label for="message">Message (Required)</label>
                <textarea id="message" name="message" required aria-required="true" rows="5"></textarea>
                <button type="submit" aria-label="Submit contact form">Send Message</button>
            </form>
            <div id="thank-you-message" style="display: none;" aria-live="polite">
                <p>Thank you for contacting us!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© <span id="current-year"></span> Nehikhare Efehi | Nigeria</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/contact.js" defer></script>
</body>

</html>
